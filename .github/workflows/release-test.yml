name: Test Release Build

on:
  push:
    tags:
      - "v1.3.0"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir dist
          if [[ "${{ matrix.target }}" == *windows* ]]; then
            cp target/${{ matrix.target }}/release/russian_roulette.exe dist/
            zip russian_roulette-${{ matrix.target }}.zip dist/*
          else
            cp target/${{ matrix.target }}/release/russian_roulette dist/
            tar -czvf russian_roulette-${{ matrix.target }}.tar.gz dist/*
          fi

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            russian_roulette-*.tar.gz
            russian_roulette-*.zip
