name: Test Release Builds

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build Linux release
        run: cargo build --release

      - name: Package Linux binary
        run: |
          mkdir dist
          cp target/release/russian_roulette dist/
          tar -czvf russian_roulette-x86_64-linux.tar.gz dist/*

      - name: Upload Linux artifact
        uses: softprops/action-gh-release@v2
        with:
          files: russian_roulette-x86_64-linux.tar.gz

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build Windows release
        run: cargo build --release

      - name: Package Windows binary
        run: |
          mkdir dist
          copy target\release\russian_roulette.exe dist\
          powershell Compress-Archive dist russian_roulette-x86_64-windows.zip

      - name: Upload Windows artifact
        uses: softprops/action-gh-release@v2
        with:
          files: russian_roulette-x86_64-windows.zip
